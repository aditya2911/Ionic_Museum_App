<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<script src="https://cdn.tailwindcss.com"></script>
<body class="h-full">
  <div class="w-5/6 h-full  md:container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Feedback Form</h1>
    <form class="w-full max-w-sm mx-auto bg-white h-3/4 p-8 rounded-md shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
        <input class="w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:border-red-500"
          type="text" id="name" name="name" placeholder="Aditya Salunle">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="w-full px-3 text-black py-2 border border-gray-300 rounded-md focus:outline-none focus:border-red-500"
          type="email" id="email" name="email" placeholder="adi@example.com">
      </div>
      <p class="block text-gray-700 text-sm font-bold ">Ratings</p>
      <ion-range aria-label="Custom range" [min]="0" [max]="10" [value]="5" [pin]="true" [ticks]="true" [snaps]="true"></ion-range>
 
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">Suggestions</label>
        <textarea class=" w-full mb-6 max-h-28 p-2 text-black px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"></textarea>

        <!-- <input class="w-full text-black px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
          type="password" id="confirm-password" name="confirm-password" placeholder="Your Suggestions"> -->
      </div>
      <button
        class="animate-bounce w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-green-600 transition duration-300"
        type="submit">Submit</button>
    </form>
  </div>
</body>
</ion-content>
