<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<script src="https://cdn.tailwindcss.com"></script>
<body class="h-full">
  <div class="w-5/6 h-full  md:container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Feedback Form</h1>
    <form [formGroup]="feedbackForm">
      <div class="mb-4">
        <label class="block text-white-700 text-sm font-bold mb-2" for="name">Name</label>
        <input class="w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:border-red-500"
          type="text" id="name" formControlName="name" placeholder="Aditya Salunle">
        <div class="text-red-500 mt-1" *ngIf="feedbackForm.get('name')!.invalid && feedbackForm.get('name')!.touched">
          Name is required.
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-white-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="w-full px-3 text-black py-2 border border-gray-300 rounded-md focus:outline-none focus:border-red-500"
          type="email" id="email" formControlName="email" placeholder="adi@example.com">
        <div class="text-red-500 mt-1" *ngIf="feedbackForm.get('email')!.invalid && feedbackForm.get('email')!.touched">
          Please enter a valid email address.
        </div>
      </div>
      <p class="block text-white-700 text-sm font-bold ">Ratings</p>
      <ion-range aria-label="Custom range" [min]="0" [max]="10" [value]="5" [pin]="true" [ticks]="true" [snaps]="true" formControlName="rating"></ion-range>
      <div class="text-red-500 mt-1" *ngIf="feedbackForm.get('rating')!.invalid && feedbackForm.get('rating')!.touched">
        Rating is required.
      </div>
      <div class="mb-4">
        <label class="block text-white-700 text-sm font-bold mb-2" for="suggestion">Suggestions</label>
        <textarea class=" w-full mb-6 max-h-28 p-2 text-black px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
          id="suggestion" formControlName="suggestion"></textarea>
        <div class="text-red-500 mt-1" *ngIf="feedbackForm.get('suggestion')!.invalid && feedbackForm.get('suggestion')!.touched">
          Suggestion is required.
        </div>
      </div>
      <button [disabled]="feedbackForm.invalid" (click)="presentAlert()" [ngClass]="{'hover:bg-green-600':feedbackForm.valid,'hover:bg-red-600':feedbackForm.invalid}" class="h-16 animate-bounce w-full bg-indigo-500 text-white text-sm font-bold py-2 px-4 rounded-md  transition">
        Submit
    </button>
    </form>
  </div>
</body>
</ion-content>
